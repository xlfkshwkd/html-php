<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>css 연습</title>
    </head>
    <!-- display: none;  너비 높이도 가림 -->
    <style>
        .box{width: 100px;height: 100px}
        .box1 {position:absolute;top:100px;left:100px;background: orange;}
        .wrap{position: relative; border: 1px solid red;width: 600px;height: 20000px;margin: 200px 100px;}
        .box2 {position:fixed;bottom: 100px;top:100px;left:100px;background: blue;}
</style>

    <body>

    <div class ="wrap">
        <div class="box box1">A</div>
        <div class="box box2">B</div>
    </div>

      

    </body>

    

    
</html>
