<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>css 연습</title>
    </head>
   
    <style>
        ul{list-style: none;margin: 0;padding: 0;border: 1px solid #000;}

        li:nth-of-type(3n+1){background: orange;}
        li:nth-of-type(3n+2){background: green;}
        li:nth-of-type(3n){background: blue;}

        .flex{display: flex;height: 100px; flex-wrap:wrap;}
        li{width: 200px;}
    

    </style> 

    <body>
       
       <h1>justify-content: flex-wrap</h1>
       <ul class ="flex flex1">
            <li>메뉴 1</li>
            <li>메뉴 2</li>
            <li>메뉴 3</li>
            <li>메뉴 1</li>
            <li>메뉴 2</li>
            <li>메뉴 3</li>
            <li>메뉴 1</li>
            <li>메뉴 2</li>
            <li>메뉴 3</li>
            <li>메뉴 1</li>
            <li>메뉴 2</li>
            <li>메뉴 3</li>
            <li>메뉴 1</li>
            <li>메뉴 2</li>
            <li>메뉴 3</li>
       </ul>

    

    </body>
  
</html>
