<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>css 연습</title>
    </head>
    <!-- display: none;  너비 높이도 가림 -->
    <style>
        .box{width: 100px;height: 100px;left: 100px;top:100px}
        .box1 {background: orange;position: relative;}
        .box2 {background:blue;position: relative;}
        .box3 {background:pink;position: absolute;}
        
</style>

    <body>

    
        <div class="box box1">A</div>
        <div class="box box2">B</div>
        <div class="box box3">C</div>
      

    </body>

    

    
</html>
