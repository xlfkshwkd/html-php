<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>css 연습</title>
    </head>
    <body>

        <style>
            .box{width: 100px;height: 100px;margin: 50px;padding: 30px;}
            .box1 {background-color: orange;display: inline-block}
            .box2 {background-color: red;display: inline-block;}
            .box3 {background-color: blue;display: block;}
            .box4 {background-color: green;display: block;}
    </style>
        <div class="box box1">A</div>
        <div class="box box2">B</div>

        <Span class ="box box3" >C</Span>
        <Span class ="box box4">D</Span>

    </body>

    

    
</html>
