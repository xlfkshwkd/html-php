<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>css 연습</title>
    </head>
    <!-- display: none;  너비 높이도 가림 -->
    <style>
        .box{width: 100px;height: 100px;padding: 30px;border: 3px solid red;}
        .box1 {box-sizing: content-box;}
        .box2 {box-sizing: border-box;}
        
</style>

    <body>

    
        <div class="box box1">A</div>
        <div class="box box2">B</div>

      

    </body>

    

    
</html>
