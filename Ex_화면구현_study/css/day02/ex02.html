<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>css 연습</title>
    </head>
    <!-- display: none;  너비 높이도 가림 -->
    <style>
        .box{width: 100px;height: 100px;padding: 30px;}
        .box1 {background-color: orange;}
        .box2 {background-color: red; visibility: hidden;}
        .box3 {background-color: blue;}
        .box4 {background-color: green;}
</style>

    <body>

    
        <div class="box box1">A</div>
        <div class="box box2">B</div>

        <Span class ="box box3" >C</Span>
        <Span class ="box box4">D</Span>

    </body>

    

    
</html>
