<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>css 연습</title>
    </head>
    <!-- display: none;  너비 높이도 가림 -->
    <style>
        .box{width: 150px;height: 150px;margin-bottom: 100px;border-radius: 50%;}

        /*
        .box1 {border-width: 2px;border-style: solid;border-color: blue;}
        */
        .box1 {border: 2px solid blue;}
        /*
        .box2 {border-width: 2px;border-style: dashed;border-color: orange;}
        */
        .box2 {border-right: 2px dashed orange;border-radius: 10%;}
        .box3 {border-width: 2px;border-style:dotted ;border-color: green;}
    </style>

    <body>

    <div class ="wrap">
        <div class="box box1">solid</div>
        <div class="box box2">dashed</div>
        <div class="box box3">dotted</div>

    </div>

    </body>
  
</html>
