<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>css 연습</title>
    </head>
    <!-- display: none;  너비 높이도 가림 -->
    <style>
        .box{width: 300px;height: 300px;position: absolute;}
        .box1 {background: blue;z-index: 1;}
        .box2 {background: orange;z-index: 3;left: 50px;top: 50;}
        .box3 {background: green;z-index: 2;left:100px;top:100}
    </style>

    <body>

    <div class ="wrap">
        <div class="box box1">A</div>
        <div class="box box2">B</div>
        <div class="box box3">C</div>

    </div>

      

    </body>

    

    
</html>
