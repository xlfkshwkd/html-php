<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>css 연습</title>
    </head>
   
    <style>
        ul{list-style: none;margin: 0;padding: 0;border: 1px solid #000;}

        li:nth-of-type(1){background: orange;}
        li:nth-of-type(2){background: green;}
        li:nth-of-type(3){background: blue;}


        .flex{display: flex;height: 100px;}
        .flex2{align-items: flex-start;}
        .flex3{align-items: flex-end;}
        .flex4{align-items: center;}
        .flex5{justify-content: flex-end;}
       



    </style> 

    <body>
        <h1>align-items:start</h1>
       <ul class ="flex flex1">
            <li>메뉴 1</li>
            <li>메뉴 2</li>
            <li>메뉴 3</li>

       </ul>
       <h1>align-items:start</h1>
       <ul class ="flex flex2">
            <li>메뉴 1</li>
            <li>메뉴 2</li>
            <li>메뉴 3</li>
       </ul>

       <h1>lign-items:end</h1>
       <ul class ="flex flex3">
            <li>메뉴 1</li>
            <li>메뉴 2</li>
            <li>메뉴 3</li>
       </ul>

       <h1>lign-items:center</h1>
       <ul class ="flex flex4">
            <li>메뉴 1</li>
            <li>메뉴 2</li>
            <li>메뉴 3</li>
       </ul>
       <h1>justify-content: flex-end</h1>
       <ul class ="flex flex5">
            <li>메뉴 1</li>
            <li>메뉴 2</li>
            <li>메뉴 3</li>
       </ul>

     

      

    </body>
  
</html>
