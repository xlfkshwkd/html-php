<html>
    <head>
        <style>
            .container{background-color: black;
            height: 400;width: 700;
            display: grid;
            grid-template-columns:  1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            grid-gap: 1rem;
            column-gap:1rem;font-size: 20;
            }
            .item:nth-child(odd){background-color:white;}
            .item:nth-child(even){background-color: white;}
            .item:nth-child(1){grid-column: 1/3;grid-row: 1/3;}
            .item:nth-child(5){grid-area: 2/4/4/5;}
            .item:nth-child(7){grid-column: 2/4;}
           
            m1,m2,m3,m4,m5,m6,m7{position: absolute;}
            m1{left:6;top:258}
            m2{left:366;top:110}
            m3{left:550;top:110}
            m4{left:366;top:258}
            m5{left:550;top:380}
            m6{left:6;top:380}
            m7{left:200;top:380}
            .item:hover{color: red}
            img{opacity: 0.6;}
            img:hover{opacity: 1.0;}
        </style>
    </head>
    <body>
        
        <div class=container>
            <div class=item><m1>레드 벨벳</m1><img src =1.jpg width =343 height="274"></div>
            <div class=item><m2>개설 강좌</m2><img src =2.png width =163 height="130"></div>
            <div class=item><m3>통합 검색</m3><img src =3.png width =163 height="130"></div>
            <div class=item><m4>QnA</m4><img src =4.png width =163 height="129"></div>
            <div class=item><m5>좌석 예약</m5><img src =5.png width =163 height="255"></div>
            <div class=item><m6>공지 사항</m6><img src =6.png width =163 height="109"></div>
            <div class=item><m7>로고</m7><img src =7.jpg width =350 height="109"></div>
        </div>
    </body>
</html>
